<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaBox</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="document-container">
    <section class="side-bar">
      <h1>IdeaBox</h1>
      <section class="filter-ideas">
        <h2>Filter Starred Ideas</h2>
        <button>Show Starred Ideas</button>
      </section>
    </section>
    <section class="main-content">
      <form class="form-container">
        <div class="form">
          <label for="title">Title</label>
          <input type="text" id="title" title="title">
        </div>
        <div class="form">
          <label for="body">Body</label>
          <textarea name="body" id="body" cols="30" rows="10"></textarea>
        </div>
        <div class="form">
          <button class="save-idea-button" type="button" disabled>Save</button>
        </div>
        <div class="form">
          <div class="search-bar">
            <button class="search-button" type="button">
              <img class="search-image" src="assets/search.svg" alt="">
            </button>
            <input type="text" id="search" placeholder="Search ideas">
          </div>
        </div>
      </form>
      <div class="card-container"></div>
    </section>
  </div>
  <div class="comment-container">
    <form class="comment-form">
      <div>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button class="save-comment-button" type="button" disabled>Add Comment</button>
      </div>
      <div>
        <button class="cancel-comment-button" type="button">Cancel</button>
      </div>
    </form>
  </div>
  <script src="src/Comment.js"></script>
  <script src="src/Idea.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
