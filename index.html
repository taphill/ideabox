<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaBox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:bold">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="side-bar">
    <h1>IdeaBox</h1>
    <div class="filter-box">
      <h2>Filter Starred Ideas</h2>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </div>
  </section>
  <section class="main-content-box">
    <div class="form-box">
      <form>
        <label for="title">Title</label><br>
        <input type="text" id="title" title="title">
        <label for="body">Body</label><br>
        <input type="text" id="body" body="body">
      </form>
      <button class="save-form">Save</button>
    </div>
    <div class="ideas-box">
      <div class="idea-card" id="card-one">
        <div class="idea-card-header"></div>
        <div class="idea-card-body"></div>
        <div class="idea-card-footer"></div>
      </div>
    </div>
  </section>
</body>

</html>
