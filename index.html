<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaBox</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="document-container">
    <section class="side-bar">
      <h1>IdeaBox</h1>
      <section class="filter-ideas">
        <h2>Filter Starred Ideas</h2>
        <button>Show Starred Ideas</button>
      </section>
    </section>
    <section class="main-content">
      <form class="form-container">
        <div class="form">
          <label for="title">Title</label>
          <input type="text" id="title" title="title">
        </div>
        <div class="form">
          <label for="body">Body</label>
          <textarea name="body" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form">
          <button class="save-form-button" type="submit">Save</button>
        </div>
        <div class="form">
          <div class="search-bar">
            <button class="search-button">
              <img class="search-image" src="assets/search.svg" alt="">
            </button>
            <input type="text" id="search" placeholder="Search ideas">
          </div>
        </div>
      </form>
      <div class="card-container">
        <div class="idea-card" id="card-one">
          <header class="idea-card-header">
            <img src="assets/star.svg" alt="">
            <img src="assets/delete.svg" alt="">
          </header>
          <div class="idea-card-body">
            <h3>Idea Title</h3>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <footer class="idea-card-footer">
            <img src="assets/comment.svg" alt="">
            <p>Comment</p>
          </footer>
        </div>
      </div>
    </section>
  </div>
  <script src="src/Idea.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
